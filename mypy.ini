[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
exclude = (?x)(
    ^_incoming/bundle/  |  # Exclude duplicate leantrader module
    ^\.git/  |
    ^\.venv/  |
    ^build/  |
    ^dist/  |
    ^__pycache__/
)

[mypy-tests.*]
ignore_errors = True
