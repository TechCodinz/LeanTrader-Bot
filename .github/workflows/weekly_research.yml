name: weekly-research

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch: {}

jobs:
  build-weekly-paper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 weasyprint

      - name: Build weekly paper
        run: |
          python -m cli.weekly_paper --out out/reports/weekly

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-paper
          path: |
            out/reports/weekly_*.pdf
            out/reports/weekly_*.html

      - name: Slack notify (optional)
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "Weekly research paper generated. Check artifacts in this run."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

