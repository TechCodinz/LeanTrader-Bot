name: Test Fix Verification

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set PYTHONPATH
      run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
    
    - name: Run import smoke test
      run: |
        export PYTHONPATH=.
        python .github/scripts/import_smoke.py
    
    - name: Run core tests
      run: |
        export PYTHONPATH=.
        python -m pytest tests/test_calendar_gates.py tests/test_risk_guards.py tests/test_web3_guards.py -v