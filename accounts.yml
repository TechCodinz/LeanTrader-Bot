# accounts.yml - Trading Account Configuration
# Set enable_live: "true" and provide API keys for live trading
# Keep enable_live: "false" for paper trading (recommended for testing)

accounts:
  # --- Paper Trading Account (Default) ---
  - name: paper-trading
    kind: crypto
    exchange: bybit
    universe: data/symbols_bybit.json
    timeframe: 1m
    balance_every: 60
    enable_live: "false"      # Paper trading only
    api_key: ""               # Not needed for paper trading
    api_secret: ""
    sandbox: true
    testnet: true
    telegram_enabled: "true"
    telegram_bot_token: "<BOT_TOKEN>"
    telegram_chat_id: "<CHAT_ID>"

  # --- Live Trading Account (Uncomment and configure for live trading) ---
  # - name: live-bybit
  #   kind: crypto
  #   exchange: bybit
  #   universe: data/symbols_bybit.json
  #   timeframe: 1m
  #   balance_every: 60
  #   enable_live: "true"      # Enable live trading
  #   api_key: "YOUR_BYBIT_API_KEY"
  #   api_secret: "YOUR_BYBIT_SECRET"
  #   sandbox: false
  #   testnet: false
  #   telegram_enabled: "true"
  #   telegram_bot_token: "YOUR_TELEGRAM_BOT_TOKEN"
  #   telegram_chat_id: "YOUR_TELEGRAM_CHAT_ID"

  # --- FX via MT5 (Paper Trading) ---
  - name: fx-mt5-paper
    kind: fx
    pairs: ["EURUSD","GBPUSD","XAUUSD"]
    timeframe: 5m
    balance_every: 60
    enable_live: "false"
    mt5_path: "C:\\Program Files\\OctaFX MetaTrader 5\\terminal64.exe"
    mt5_login: "12345678"
    mt5_password: "password"
    telegram_enabled: "true"
    telegram_bot_token: "<BOT_TOKEN>"
    telegram_chat_id: "<CHAT_ID>"
