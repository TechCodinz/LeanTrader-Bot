# accounts.yml
accounts:
  # --- Crypto spot on Bybit (auto if region suggests) ---
  - name: bybit-spot
    kind: crypto
    exchange: auto            # auto -> choose by geo; override 'bybit' | 'kraken' | 'binanceus'
    universe: data/symbols_bybit.json
    timeframe: 1m
    balance_every: 60
    enable_live: "false"      # "true" to place real orders
    api_key: ""               # fill if live
    api_secret: ""
    telegram_enabled: "true"
    telegram_bot_token: "<BOT_TOKEN>"
    telegram_chat_id: "<CHAT_ID>"

  # --- Meme book (same engine, different universe) ---
  - name: meme
    kind: meme
    exchange: auto
    universe: data/symbols_bybit.json
    timeframe: 1m
    balance_every: 60
    enable_live: "false"
    telegram_enabled: "true"

  # --- FX via MT5 (Octa/any MT5) ---
  - name: fx-mt5
    kind: fx
    pairs: ["EURUSD","GBPUSD","XAUUSD"]
    timeframe: 5m
    balance_every: 60
    enable_live: "false"
    mt5_path: "C:\\Program Files\\OctaFX MetaTrader 5\\terminal64.exe"
    mt5_login: "12345678"
    mt5_password: "password"
    telegram_enabled: "true"
    telegram_bot_token: "<BOT_TOKEN>"
    telegram_chat_id: "<CHAT_ID>"
  
  - name: spot-gate
    kind: crypto
    exchange: gateio
    timeframe: 1m
    symbols:
      - BTC/USD
      - ETH/USD
      - DOGE/USD
      - SOL/USD
