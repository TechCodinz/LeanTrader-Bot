
version: "3.9"
services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - api
  api:
    build: ..
    env_file: ../.env
    expose:
      - "8000"
    command: uvicorn leantrader.api.app:app --host 0.0.0.0 --port 8000
    volumes:
      - ../data:/app/data
      - ../:/app
